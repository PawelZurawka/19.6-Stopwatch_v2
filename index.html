<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>19.6 v2 with reset btn and table</title>
    <link
      href="https://fonts.googleapis.com/css?family=Rajdhani&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <nav class="controls">
      <button class="button" id="start">Start</button>
      <button href="#" class="button" id="stop">Stop</button>
      <button href="#" class="button" disabled id="reset">Reset</button>
    </nav>
    <div class="stopwatch"></div>
    <div class="results-wrapper">
      <button href="#" class="button" id="clear">Clear</button>
      <ul class="results" id="results"></ul>
    </div>
    <script type="text/javascript" src="./compiled/script-compiled.js"></script>
  </body>
</html>
